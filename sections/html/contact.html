<div class="contact-section">
  <div class="mobile-mockup">
    <div class="mobile-notch"></div>
    <div class="mobile-screen">
      <div id="loader">
        <div class="spinner"></div>
      </div>
      <div id="contactform" style="position: relative">
        <form id="contact-form" class="form-style" method="POST" action="">
          <h2 class="formhead">Quick Contact</h2>
          <div id="contact_results"></div>

          <div id="contact_body">
            <div class="input-icon-wrapper">
              <img src="asset/icons/user.png" class="input-icon" alt="icon" />
              <input
                type="text"
                placeholder="What is your name?"
                name="name"
                class="name input-field"
                id="name"
                required
              />
            </div>
            <div class="input-icon-wrapper">
              <img src="asset/icons/email.png" class="input-icon" alt="icon" />
              <input
                type="email"
                placeholder="What is your email?"
                name="email"
                class="email input-field"
                required
              />
            </div>
            <div class="input-icon-wrapper">
              <img
                src="asset/icons/about-us.png"
                class="input-icon"
                alt="icon"
              />
              <select id="selectopt" name="subject" class="select-field">
                <option class="opt" default="default" value="">
                  Inquiry Regarding?
                </option>
                <option class="opt" value="General Question">
                  General Question
                </option>
                <option class="opt" value="Project Requirement">
                  Project Requirement
                </option>
                <option class="opt" value="Other">Other</option>
              </select>
            </div>
            <div class="input-icon-wrapper">
              <img
                src="asset/icons/message.png"
                class="input-icon"
                alt="icon"
              />
              <textarea
                name="message"
                id="message"
                placeholder="Please enter your message"
                class="textarea-field"
                required
              ></textarea>
            </div>
            <input type="submit" id="submit_btn" value="Submit" class="btn" />
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="social-icons">
    <section class="main">
      <h1 style="color: #c10d4d">
        Socialize <span style="color: #03f">with</span> us!
      </h1>
      <div id="sb-container" class="sb-container">
        <div>
          <span
            class="fa fa-facebook fa-3x fa-inverse"
            style="padding: 20px"
          ></span>
          <h4>
            <a href="https://www.facebook.com/webcult.in" target="_blank"
              >facebook</a
            >
          </h4>
        </div>
        <div>
          <span
            class="fa fa-linkedin fa-3x fa-inverse"
            style="padding: 20px"
          ></span>
          <h4>
            <a href="https://www.linkedin.com/company/webcult" target="_blank"
              >Linkedin</a
            >
          </h4>
        </div>
        <div>
          <span
            class="fa fa-twitter fa-3x fa-inverse"
            style="padding: 20px"
          ></span>
          <h4>
            <a href="https://twitter.com/webcult_in" target="_blank">Twitter</a>
          </h4>
        </div>
        <div>
          <span
            class="fa fa-google-plus fa-3x fa-inverse"
            style="padding: 20px"
          ></span>
          <h4>
            <a
              href="https://plus.google.com/+WebcultInOfficial"
              rel="publisher"
              target="_blank"
              >Google Plus</a
            >
          </h4>
        </div>
        <div>
          <h4><span>SOCIAL MEDIA</span></h4>
        </div>
      </div>
    </section>
  </div>
</div>
