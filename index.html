<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webcult</title>

    <link rel="icon" href="./asset/icons/favicon.ico" />

    <script src="js/loader.js" defer></script>
    <script src="js/viewport-move.js" defer></script>
    <script src="js/nav-anim.js" defer></script>

    <script src="sections/js/home-anim.js" defer></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.transit/0.9.12/jquery.transit.min.js"></script>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/responsive.css" />

    <link rel="stylesheet" href="sections/css/home.css" />
    <link rel="stylesheet" href="sections/css/portfolio.css" />
    <link rel="stylesheet" href="sections/css/keyboard.css" />
  </head>

  <body>
    <div id="loader">
      <div class="spinner"></div>
      <span class="loader-text">Loading..</span>
    </div>
    <div class="navigation-menu">
      <div class="menu-tab"><span>MENU</span></div>
      <ul>
        <li onclick="goToSection('filler-1'); goToSection('home');">
          <a class="selected panel" style="color: #c10d4d">Home</a>
        </li>
        <li class="border-blue" id="home-border" style="width: 100%"></li>
        <li onclick="goToSection('portfolio')">
          <a class="panel" style="color: #03f">Portfolio</a>
        </li>
        <li class="border-red" id="portfolio-border"></li>
        <li onclick="goToSection('services')">
          <a class="panel" style="color: #c10d4d">Services</a>
        </li>
        <li class="border-blue" id="services-border"></li>
        <li onclick="goToSection('contact')">
          <a class="panel" style="color: #03f">Contact Us</a>
        </li>
        <li class="border-red" id="contactus-border"></li>
        <li onclick="goToSection('about')">
          <a class="panel" style="color: #c10d4d">About Us</a>
        </li>
        <li class="border-blue" id="aboutus-border"></li>
      </ul>
    </div>
    <div id="pen-obj">
      <img src="./asset/images/pen.png" id="menu-pen" />
    </div>

    <main id="viewport">
      <section id="grid">
        <!-- Row 1 -->
        <div class="cell" id="home"></div>
        <div class="cell filler" id="filler-1"></div>
        <div class="cell" id="portfolio"></div>
        <div class="cell filler" id="filler-2"></div>
        <div class="cell" id="services"></div>

        <!-- Row 2 -->
        <div class="cell filler" id="filler-3"></div>
        <div class="cell" id="about"></div>
        <div class="cell" id="contact"></div>
        <div class="cell filler" id="filler-5"></div>
      </section>
    </main>

    <footer>All Rights Reserved Â© 2025 Webcult.</footer>
  </body>
</html>
