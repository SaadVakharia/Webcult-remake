<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webcult</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.transit/0.9.12/jquery.transit.min.js"></script>

    <link rel="icon" href="./asset/icons/favicon.ico" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/responsive.css" />

    <link rel="stylesheet" href="sections/css/home.css" />
    <link rel="stylesheet" href="sections/css/portfolio.css" />
    <link rel="stylesheet" href="sections/css/contact.css" />
    <link rel="stylesheet" href="sections/css/about.css" />
    <link rel="stylesheet" href="sections/css/services.css" />

    <script src="js/main.js" defer></script>
    <script src="js/viewport-move.js" defer></script>
    <script src="js/nav-anim.js" defer></script>

    <script src="js/external/modernizr.custom.79639.js" defer></script>
    <script src="js/external/jquery.swatchbook.js" defer></script>

    <script src="sections/js/home-anim.js" defer></script>
    <script src="sections/js/portfolio-book.js" defer></script>
    <script src="sections/js/portfolio-card.js" defer></script>
    <script src="sections/js/contact.js" defer></script>
    <script src="sections/js/services.js" defer></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="loader">
      <div class="spinner"></div>
      <span class="loader-text">Loading..</span>
    </div>
    <div class="navigation-menu">
      <div class="menu-tab"><span>MENU</span></div>
      <ul>
        <li onclick="goTo('home');">
          <a class="selected panel" style="color: #c10d4d">Home</a>
        </li>
        <li class="border-blue" id="home-border" style="width: 100%"></li>
        <li onclick="goTo('about')">
          <a class="panel" style="color: #03f">About Us</a>
        </li>
        <li class="border-red" id="aboutus-border"></li>
        <li onclick="goTo('portfolio')">
          <a class="panel" style="color: #c10d4d">Portfolio</a>
        </li>
        <li class="border-blue" id="portfolio-border"></li>
        <li onclick="goTo('services')">
          <a class="panel" style="color: #03f">Services</a>
        </li>
        <li class="border-red" id="services-border"></li>
        <li onclick="goTo('contact')">
          <a class="panel" style="color: #c10d4d">Contact Us</a>
        </li>
        <li class="border-blue" id="contactus-border"></li>
      </ul>
    </div>
    <div id="pen-obj">
      <img src="./asset/images/pen.png" id="menu-pen" />
    </div>

    <main id="viewport">
      <section id="grid">
        <!-- Row 1 -->
        <div class="cell" id="home"></div>
        <div class="cell filler" id="filler-1"></div>
        <div class="cell" id="portfolio"></div>
        <div class="cell filler" id="filler-2"></div>
        <div class="cell" id="services"></div>

        <!-- Row 2 -->
        <div class="cell filler" id="filler-3"></div>
        <div class="cell" id="about"></div>
        <div class="cell" id="contact"></div>
        <div class="cell filler" id="filler-5"></div>
      </section>
    </main>

    <footer>
      <div class="privacy-policy">
        <a href="asset\pdf\Privacy Policy-Webcult.pdf" target="_blank"
          >Privacy Policy</a
        >
      </div>
      All Rights Reserved Â© 2025 Webcult.
      <div class="terms-of-use">
        <a href="asset\pdf\Terms of Use-Webcult.pdf" target="_blank"
          >Terms of Use</a
        >
      </div>
    </footer>
  </body>
</html>
