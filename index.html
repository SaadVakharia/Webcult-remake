<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webcult</title>

    <link rel="icon" href="./asset/icons/favicon.ico"/>

    <script src="js/viewport-move.js" defer></script>

    <script src="js/nav-anim.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.transit/0.9.12/jquery.transit.min.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>

  <body>
    <div class="navigation-menu">
      <div class="menu-tab"><span>Menu</span></div>
      <ul>
        <li onclick="goTo('home')">
          <a class="selected panel" style="color: #c10d4d">Home</a>
        </li>
        <li class="borderblue" id="homeborder" style="width: 100%"></li>
        <li onclick="goTo('portfolio')">
          <a class="panel" style="color: #03f">Portfolio</a>
        </li>
        <li class="borderred" id="portfolioborder"></li>
        <li onclick="goTo('services')">
          <a class="panel" style="color: #c10d4d">Services</a>
        </li>
        <li class="borderblue" id="servicesborder"></li>
        <li onclick="goTo('contact')">
          <a class="panel" style="color: #03f">Contact Us</a>
        </li>
        <li class="borderred" id="contactusborder"></li>
        <li onclick="goTo('about')">
          <a class="panel" style="color: #c10d4d">About Us</a>
        </li>
        <li class="borderblue" id="aboutusborder"></li>
      </ul>
    </div>
    <div id="penobj">
      <img src="./asset/images/pen.png" id="menupen" />
    </div>

    <main id="viewport">
      <section id="grid">
        <!-- Row 1 -->
        <div class="cell" id="home">
          <span style="z-index: 2">Home</span>
        </div>
        <div class="cell filler" id="filler-1"></div>
        <div class="cell" id="about">
          <span style="z-index: 2">About</span>
        </div>

        <!-- Row 2 -->
        <div class="cell filler" id="filler-2"></div>
        <div class="cell" id="portfolio">
          <span style="z-index: 2">Portfolio</span>
        </div>
        <div class="cell filler" id="filler-3"></div>

        <!-- Row 3 -->
        <div class="cell" id="contact">
          <span style="z-index: 2">Contact</span>
        </div>
        <div class="cell filler" id="filler-4"></div>
        <div class="cell" id="services">
          <span style="z-index: 2">Services</span>
        </div>
      </section>
    </main>

    <footer>Â© 2025 Webcult. All rights reserved.</footer>
  </body>
</html>
