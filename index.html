<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webcult Demo</title>
    <script src="js/viewport-move.js" defer></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
      <button data-section="home">Home</button>
      <button data-section="portfolio">Portfolio</button>
      <button data-section="about">About</button>
      <button data-section="services">Services</button>
      <button data-section="contact">Contact</button>
    </nav>

    <main id="viewport">
      <section id="grid">
        <!-- Row 1 -->
        <div class="cell" id="home">
          <span style="z-index: 2">Home</span>
        </div>
        <div class="cell filler" id="filler-1"></div>
        <div class="cell" id="about">
          <span style="z-index: 2">About</span>
        </div>

        <!-- Row 2 -->
        <div class="cell filler" id="filler-2"></div>
        <div class="cell" id="portfolio">
          <span style="z-index: 2">Portfolio</span>
        </div>
        <div class="cell filler" id="filler-3"></div>

        <!-- Row 3 -->
        <div class="cell" id="contact">
          <span style="z-index: 2">Contact</span>
        </div>
        <div class="cell filler" id="filler-4"></div>
        <div class="cell" id="services">
          <span style="z-index: 2">Services</span>
        </div>
      </section>
    </main>

    <footer>Â© 2025 Webcult. All rights reserved.</footer>
  </body>
</html>
